<!DOCTYPE html>
<html>
<head>
	<title>Registro IHC Formularios</title>
	<link rel="stylesheet" type="text/css" href="styles/login.css">
</head>
<body>

<div class = "header">
	<img src="images/logo.gif">
	<h1>Registro IHC Formularios<sup class = "registered">&reg;</sup></h1>
</div>

<div id = "body">
	<div id = "login">
	<form action = "home.html" method = "POST">

		<table>
			<tr>
				<td><label for = "username">Usuario:</label></td>
				<td><input name = "username" type = "text" required></td>
			</tr>
			<tr>
				<td><label for = "password">Contrase&ntilde;a:</label></td>
				<td><input name = "password" type = "password" required></td>
			</tr>
			<tr>
				<td><label for = "email">E-mail:</label></td>
				<td><input name = "email" type = "email" required></td>
			</tr>
			<tr>
				<td><label for = "nit">NIT:</label></td>
				<td><input name = "nit" type = "number" required></td>
			</tr>
			</tr>
			<tr>
				<td><label for = "ci">C.I.:</label></td>
				<td><input name = "ci" type = "number" required></td>
			</tr>
		</table>
		
		<input type = "submit" class = "login">

		<p id = "register">Tienes cuenta? <a href="index.html">inicia sesion!</a></p>
	</form>

</div>


</div>

</body>
</html>
