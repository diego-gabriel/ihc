<!DOCTYPE>

<head>
	<title>IHC Formularios</title>

	<script type="text/javascript" src = "javascript/jquery.js"></script>
	<script type="text/javascript" src = "javascript/footer.js"></script>
	<script type="text/javascript" src = "javascript/user.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/home.css">
	<link rel="stylesheet" type="text/css" href="styles/login.css">
</head>

<body>
	<div class = "header">
		<img src="images/logo.gif">
		<h1>IHC Formularios<sup class = "registered">&reg;</sup></h1>
	</div>

	<div id = "body">
		<h2>Tus datos</h2>
		<div id= "login">
			<form action = "editarCuenta.html" method = "POST">

				<table>
					<tr>
						<td><label for = "username">Nombre:</label></td>
						<td><input value = "nombreee" name = "username" type = "text" readonly></td>
					</tr>
					<tr>
						<td><label for = "password">Contrase&ntilde;a:</label></td>
						<td><input name = "password" type = "password" required></td>
					</tr>
					<tr>
						<td><label for = "nit">NIT:</label></td>
						<td><input value = "123" name = "nit" type = "number" readonly></td>
					</tr>
					<tr>
						<td><label for = "email">E-mail:</label></td>
						<td><input name = "email" type = "email" required></td>
					</tr>
					<tr>
						<td><label for = "ci">CI:</label></td>
						<td><input value = "123" name = "ci" type = "number" readonly></td>
					</tr>
				</table>
			
				<input value = "Guardar Cambios" type = "submit" class = "login">
				<input value = "Volver" type = "submit" onclick="location.href='home.html'">
			</form>
		</div>
	</div>
</body>
